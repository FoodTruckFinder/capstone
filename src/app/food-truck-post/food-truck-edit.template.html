<main>
	<!--page for updating food truck table info-->
	<div class="container-fluid">
		<h1 class="text-center">Update Your Food Truck Info</h1>
		<form class="form-control-lg" id="form" action="" method="post">
			<div class="info">
				<input class="form-control" id="foodTruckName" type="text" name="name" placeholder=" Food Truck Name"/>
				<input class="form-control" id="foodTruckPhoneNumber" type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=" Food Truck Phone Number (Optional)"/>
				<span class="note">Phone Number Format: xxx-xxx-xxxx</span>
				<input class="form-control" id="foodTruckDescription" type="text" name="text" placeholder=" Food Truck Description (Optional)"/>

				<!--todo code for updating foodTruckImageUrl-->

				<!--todo code for updating foodTruckMenuUrl-->
			</div>

			<button type="button" class="btn pull-right m-2" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn green pull-right m-2">Save changes</button>
		</form>
	</div>
</main>
