<main>
	<!--page for updating food truck table info-->
	<div class="container-fluid col-6 offset-3 text-center">
		<h1 class="header mt-4">Update Food Truck Info</h1>
		<form class="form-control-lg px-3" id="update-food-truck-form" action="" method="post">
			<div class="form-group">
				<input class="form-control py-2" formControlName="name" id="foodTruckName" type="text" name="name" placeholder=" Food Truck Name (Required)"/>
				<div *ngIf="submitted && messageForm.controls.name.errors" class="error">
					<div *ngIf="messageForm.controls.name.errors.required">Food Truck Name is required.</div>
				</div>
				<br>

				<input class="form-control py-2" formControlName="phoneNumber" id="foodTruckPhoneNumber" type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=" Food Truck Phone Number (Optional)"/>
				<span class="note py-2">Phone Number Format: xxx-xxx-xxxx</span>
				<br>
				<br>
				<input class="form-control py-2" formControlName="description" id="foodTruckDescription" type="text" name="text" placeholder=" Food Truck Description (Optional)"/>
				<br>
				<br>
				<!--button for uploading foodTruckImage-->
				<div class="col-md-2">
					<button
						type="button"
						class="btn btn-primary text-light mr-3 foodtruckimage-btn"
						id="foodTruckImageUrl"
						name="foodTruckImageUrl"
						#photo
						(click)="uploadImage()"
						[disabled]="imageUploaded">
						<i class="fas fa-file-image"></i> Upload Food Truck Image</button>
				</div>

				<!--button for posting the food truck image-->
				<div class="row justify-content-md-center mt-3 mb-5">
					<div class="form-group col-md-6">
						<button
							type="button"
							class="btn btn-primary text-light mr-3 foodtruckimage-btn"
							[disabled]="!foodTruckForm.valid"
							(click)="postImage()">
							<i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Post</button>
					</div>
				</div>

				<div class="col-md-2">
					<!--button for posting food truck menu url-->
					<button
						type="button"
						class="btn btn-primary text-light mr-3 menu-btn"
						id="foodTruckMenuUrl"
						name="foodTruckMenuUrl"
						#photo
						(click)="uploadImage()"
						[disabled]="imageUploaded"
					><i class="fas fa-file-image"></i> Upload Menu Image</button>
				</div>

				<div class="row justify-content-md-center mt-3 mb-5">
					<div class="form-group col-md-6">
						<button
							type="button"
							class="btn btn-primary text-light mr-3 menu-btn"
							[disabled]="!foodTruckForm.valid"
							(click)="postImage()">
							<i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Post</button>
					</div>
				</div>


				commenting out because we are using cloudinary for these instead
				<input class="form-control py-2" formControlName="imageUrl" id="foodTruckImageUrl" type="url" name="url" placeholder=" Food Truck Image URL (Required)"/>
				<div *ngIf="submitted && messageForm.controls.imageurl.errors" class="error">
					<div *ngIf="messageForm.controls.imageurl.errors.required">Food Truck Image URL is required.</div>
				</div>
				<br>
				<br>
				<input class="form-control py-2" formControlName="menuUrl" id="foodTruckMenuUrl" type="url" name="url" placeholder=" Food Truck Menu Image URL"/>
				<br>


				<input class="form-control py-2" formControlName="social" id="socialUrl" type="url" name="url" placeholder=" Social Media Channel URL (Required)"/>
				<div *ngIf="submitted && messageForm.controls.social.errors" class="error">
					<div *ngIf="messageForm.controls.social.errors.required">Food Truck Social Media Channel URL is required.</div>
				</div>

				<!--<button type="button" class="btn-primary pull-right mt-4 rounded font-weight-bold" data-dismiss="modal">Cancel</button>-->
				<button type="button" class="btn-warning pull-right mt-4 font-weight-bold rounded">Save changes</button>
			</div>
		</form>
	</div>
</main>
