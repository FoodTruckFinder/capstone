<main class="my-5">
	<div class="container-fluid text-center text-sm-left">

		<div class="row mb-3">
			<div class="col">
				<h1>Create Food Truck Profile</h1>
			</div>

		<div class="row alert alert-light">
			<div class="col-md-8">
				<!--added post method here-->
				<form [formGroup]="foodTruckForm" (ngSubmit)="createFoodTruck()" novalidate action="" method="post">
					<p>Food Truck Name</p>
					<input type="text" name="foodTruckName" id="foodTruckName" formControlName="foodTruckName" class="form-control"/>
					<p>Food Truck Description</p>
					<input type="text" name="foodTruckDescription" id="foodTruckDescription" formControlName="foodTruckDescription" class="form-control">
					<p>Food Truck Phone Number</p>
					<input type="text" name="foodTruckPhoneNumber" id="foodTruckPhoneNumber" formControlName="foodTruckPhoneNumber" class="form-control">

					<div class="row justify-content-md-center mt-3 mb-5">
						<div class="form-group col-md-4">
							<input
								type="file"
								accept="image/*"
								name="foodtruck"
								id="foodtruck"
								ng2FileSelect
								[uploader]="uploader"
								aria-describedby="foodTruckHelp"
							/>
							<small id="foodTruckHelp">Please select an image of your food truck to upload.</small>
						</div><!--form-group col-md-6-->
						<div class="col-md-2">
							<button
								type="button"
								class="btn btn-primary text-light mr-3 foodtruck-btn"
								id="photo"
								name="photo"
								#photo
								(click)="uploadImage()"
								[disabled]="imageUploaded"
							><i class="fas fa-file-image"></i> Upload Image</button>
						</div>
					</div><!--row justify-content-md-center-->
					<div class="row justify-content-md-center mt-3 mb-5">
						<div class="form-group col-md-6">
							<button
								type="button"
								class="btn btn-primary text-light mr-3 foodtruck-btn"
								[disabled]="!foodTruckForm.valid"
								(click)="postFoodTruck()"
							><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Post</button>
						</div>
					</div>
