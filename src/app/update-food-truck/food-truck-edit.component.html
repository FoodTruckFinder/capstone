<main>
	<!--page for updating food truck table info-->
	<div class="container-fluid col-6 offset-3 text-center">
		<h1 class="header mt-4">Update Food Truck Info</h1>
		<!--todo tie this update-food-truck-form id to css later-->
		<form class="form-control-lg px-3" id="update-food-truck-form" action="" method="post">
			<div class="form-group">
				<input class="form-control py-2" id="foodTruckName" type="text" name="name" placeholder=" Food Truck Name"/>
				<br>
				<input class="form-control py-2" id="foodTruckPhoneNumber" type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=" Food Truck Phone Number (Optional)"/>
				<span class="note py-2">Phone Number Format: xxx-xxx-xxxx</span>
				<br>
				<br>
				<input class="form-control py-2" id="foodTruckDescription" type="text" name="text" placeholder=" Food Truck Description (Optional)"/>
				<br>
				<br>
				<input class="form-control py-2" id="foodTruckImageUrl" type="url" name="url" placeholder=" Food Truck Image URL"/>
				<br>
				<br>
				<input class="form-control py-2" id="foodTruckMenuUrl" type="url" name="url" placeholder=" Food Truck Menu Image URL"/>
				<br>
			</div>

			<button type="button" class="btn-primary pull-right mt-4 rounded font-weight-bold" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn-warning pull-right mt-4 font-weight-bold rounded">Save changes</button>
		</form>
	</div>
</main>
