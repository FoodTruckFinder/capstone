<div>
	<div class="row">
		<div class="col-12">

			<!-- this is the google map :P~ -->
			<ngui-map zoom="13" center="Albuquerque, New Mexico">
				<marker *ngFor="let location of locations" [position]="[location.locationLatitude, location.locationLongitude]" (click)="clicked($event)" (click)="displayLocation(location)"></marker>
				<info-window id="foodtruck-details">
					<div class="map-text p-3 ml-3 text-center"><img class="card-img-top p-1 art-image" src="{{ foodTruck.foodTruckImageUrl}}" alt="FoodTruck image caption">
						<br>
						<br>
						<strong>Name:</strong> {{foodTruck.foodTruckName}}
						<br>
						<br>
						<strong>Description:</strong> {{foodTruck.foodTruckImageUrl}}
						<br>
						<br>
						<strong>Description:</strong> {{foodTruck.foodTruckDescription}}
						<br>
						<br>
						<strong>Description:</strong> {{foodTruck.foodTruckMenuUrl}}
						<br>
						<br>
						<strong>Description:</strong> {{foodTruck.foodTruckPhoneNumber}}
						<br>
						<br>

						<a [routerLink]="'/foodTruck/' + foodTruck.foodTruckId">Click <strong>here</strong> for more about this FoodTruck!</a>
					</div>
				</info-window>
			</ngui-map>

		</div>
	</div>
</div>
