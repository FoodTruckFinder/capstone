
		<h1>
			<span class="text-danger">505</span>FoodTruck Finder
		</h1>

	<ngui-map
		zoom="13"
		center="35.0844, -106.6504"
		(mapReady$)="onMapReady($event)"
		(mapClick)="onMapClick($event)"
		(idle)="onIdle($event)"
		mapTypeId="roadmap">
		<marker *ngFor="let foodTruckLocation of foodTruckLocations" [position]="[foodTruckLocation.location.locationLatitude, foodTruckLocation.location.locationLongitude]" ></marker>
	</ngui-map>
