

<ngui-map
	zoom="13"
	center="35.0844, -106.6504"
	mapTypeId="roadmap"
	class="map">
	<div>
		<marker
			*ngFor="let foodTruckLocation of foodTruckLocations"
			[position]="[foodTruckLocation.location.locationLatitude, foodTruckLocation.location.locationLongitude]"
			(click)="clicked($event, foodTruckLocation)" (initialized$)="onMarkerInit($event)"></marker>

		<info-window id="foodtruck-deetz">
			<div class="map-text p-3 ml-3 text-left">
				<div class="card">
					<!--<img class="card-img-top p-1"  [src]="[foodTruckLocation.foodTruck.foodTruckImageUrl]">-->

					<span><h1>{{foodTruck.foodTruckName}}</h1></span>
					<p class="lead font-weight-bold">
						<br>
						Menu:<a class="text-primary">{{foodTruck.foodTruckMenuUrl}}</a>
						<br>
						Hours:  {{location.locationStartTime | date:'medium'}} - {{location.locationEndTime | date:'shortTime'}}
						<br>
						Phone: {{foodTruck.foodTruckPhoneNumber}}
						<br>
						Description: {{foodTruck.foodTruckDescription}}

						<br>
						<br>
						<a class="text-primary" [routerLink]="'/foodTruck/' + foodTruck.foodTruckName">Detailed
							FoodTruck Page</a>
						<br>
					</p>
				</div>
			</div>

		</info-window>
	</div>
</ngui-map>

<div class="container text-center pt-5">
	<button (click)="geoFindMe()" class="btn btn-outline-danger btn0lg">Find Current Location</button>
	<div id="output"></div>
</div>
