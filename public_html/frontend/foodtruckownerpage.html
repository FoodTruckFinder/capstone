
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Address Locator</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

			<div id="map">
			</div>
			<button id="showMe" class="btn">Post My Foodtruck's Location</button>







	<style>
		.container {
			width: 50%;
			max-width: 800px;
		}

			display: none;
		}

		#locationList .card {
			padding: 10px;
		}

		#toast-container {
			top: 50%;
			bottom: unset;
		}

			background-color: rgba(0, 0, 0, 0.8);
		}

			.container {

		}
